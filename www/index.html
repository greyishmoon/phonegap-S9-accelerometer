<!doctype html>
<html>
<head>

    <!-- Mobile screen size control   -->

    <meta charset="UTF-8">
    <title>Untitled Document</title>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="jquery-mobile/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="jquery-mobile/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

<body>


<div data-role="page" id="page1">

  <div data-role="header">
    <h1>Sensor Example</h1>
  </div>

  <div data-role="content">

 		<label for="flipswitch">Sensor:</label>
      	<select name="flipswitch" id="flipswitch" data-role="slider">
        	<option value="off">Off</option>
        	<option value="on">On</option>
      	</select>

      	<label for="textarea">Current values:</label>
   		<input type="text" name="sensorX" id="sensorX" value=""  />
   		<input type="text" name="sensorY" id="sensorY" value=""  />
   		<input type="text" name="sensorZ" id="sensorZ" value=""  />
		<input type="text" name="timestamp" id="timestamp" value=""  />
        <label for="textarea">Delay ms:</label>
        <input type="text" name="delay" id="delay" value=""  />

        <label for="slider">Update (ms):</label>
    	<input id="slider" type="range" name="slider" value="3000" min="100" max="10000" />

  </div>

  <div data-role="footer">
    <h4>Footer</h4>
  </div>

</div>



</body>
</html>
